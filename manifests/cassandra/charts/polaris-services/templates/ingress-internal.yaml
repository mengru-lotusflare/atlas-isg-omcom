{{- if .Values.ingress.internal.enabled }}
{{- range $chartName, $chart := .Subcharts }}
{{- $appName := $chartName | replace "isg-omcom-cassandra-polaris-services-" "" }}
{{- $svcPort := .Values.ingress.port -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $appName }}-internal
  labels:
    {{- include "app.labels" . | nindent 4 }}
  {{- with .Values.ingress.internal.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.internal.tls }}
  tls:
    - hosts:
        - {{ .host | quote }}
      secretName: {{ $appName }}-tls
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: /
            {{- end }}
            backend:
              service:
                name: {{ $appName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $appName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}