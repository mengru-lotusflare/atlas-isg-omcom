{{- range $chartName, $chart := .Subcharts }}
{{- $appName := $chartName | replace "isg-omcom-cassandra-polaris-services-" "" }}
{{- $serviceType := $.Values.ingress.type }}
{{- $servicePort := $.Values.ingress.port }}
{{- $serviceTargetPort := $.Values.ingress.targetPort }}
{{- $serviceProtocol := $.Values.ingress.protocol }}
{{- $servicePortName := $.Values.ingress.portName }}

{{- if $chart.Values.service }}
{{- if $chart.Values.service.type }}{{ $serviceType = $chart.Values.ingress.type }}{{ end }}
{{- if $chart.Values.service.port }}{{ $servicePort = $chart.Values.ingress.port }}{{ end }}
{{- if $chart.Values.service.targetPort }}{{ $serviceTargetPort = $chart.Values.ingress.targetPort }}{{ end }}
{{- if $chart.Values.service.protocol }}{{ $serviceProtocol = $chart.Values.ingress.protocol }}{{ end }}
{{- if $chart.Values.service.portName }}{{ $servicePortName = $chart.Values.ingress.portName }}{{ end }}
{{- end }}

---
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $appName }}
  labels:
    {{- include "..labels" . | nindent 4 }}
    {{- $chart.Values.labels | toYaml | nindent 4 }}
  {{- with $chart.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and $chart.Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ $chart.Values.ingress.className }}
  {{- end }}
  {{- if $chart.Values.ingress.tls }}
  tls:
    {{- range $chart.Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $chart.Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $appName }}
                port:
                  number: {{ $servicePort }}
              {{- else }}
              serviceName: {{ $appName }}
              servicePort: {{ $servicePort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
