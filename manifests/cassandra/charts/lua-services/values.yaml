global:
  appName: isg-omcom

livenessProbe:
  httpGet:
    path: /liveness
    port: http
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  httpGet:
    path: /readiness
    port: http
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1
startupProbe:
  httpGet:
    path: /startup
    port: http
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 60
  failureThreshold: 3
  successThreshold: 1

service:
  type: ClusterIP
  ports:
    http:
      name: http
      port: 80
      targetPort: http
