apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deploy
  labels:
    name: test-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-deploy
  template:
    metadata:
      labels:
        app: test-deploy
    spec:
      imagePullSecrets:
      - isg-omcom-dv-jfrog-secret
      containers:
      - name: {{ .Chart.Name }}
        image: globe.pe.jfrog.io/hmd-dockerhub/jonlabelle/network-tools:latest
        imagePullPolicy: IfNotPresent
        # ports:
        # - name: http
        #   containerPort: 8080
        #   protocol: TCP
        # resources:
        #   requests:
        #     cpu: 200m
        #     memory: 500Mi
        #   limits:
        #     cpu: 2
        #     memory:
        env:
        - name: TZ
          value: Asia/Jakarta

